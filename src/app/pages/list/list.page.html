<app-header titulo="List Page"></app-header>

<ion-content>

    <ion-list #lista>

        <ion-item-sliding *ngFor="let user of usuarios | async">

            <ion-item>
                <ion-label>
                    <h3> {{ user.name }}</h3>
                    <p>
                        {{ user.email }}
                    </p>
                </ion-label>
                <ion-label slot="end" text-right>
                    {{ user.phone }}
                </ion-label>
            </ion-item>


            <ion-item-options side="start">

                <ion-item-option color="danger" (click)="favorite(user)">
                    <ion-icon name="heart" slot="icon-only"></ion-icon>
                </ion-item-option>

                <ion-item-option color="secondary" (click)="share(user)">
                    <ion-icon name="share" slot="icon-only"></ion-icon>
                </ion-item-option>

            </ion-item-options>

            <ion-item-options side="end">

                <ion-item-option (click)="trash(user)" color="danger">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>

            </ion-item-options>

                <ion-item-option color="primary">
                    <ion-icon slot="end" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                    More
                </ion-item-option>
                <ion-item-option color="secondary">
                    <ion-icon slot="end" name="archive"></ion-icon>
                    Archive
                </ion-item-option>
            </ion-item-options> -->


        </ion-item-sliding>
    </ion-list>

</ion-content>
