<ion-header no-border>
    <ion-toolbar>

        <ion-buttons slot="start">

            <!-- Opción 1 para botón del menú
            <ion-button (click)="toggleMenu()">
                <ion-icon name="menu"></ion-icon>
            </ion-button> -->

            <ion-menu-button color="primary" menu="primerMenu"></ion-menu-button>


        </ion-buttons>



        <ion-title>Componentes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let boton of componentes | async">
        <ion-item [routerLink]="boton.redirecTo" detail>
            <ion-icon slot="start" [name]="boton.icon"></ion-icon>
            <ion-label> {{ boton.name }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
