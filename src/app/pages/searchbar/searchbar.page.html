<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>Search Bar</ion-title>
    </ion-toolbar>

    <ion-searchbar animated (ionChange)="buscar( $event )">

    </ion-searchbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let alb of albumes | filtro:textoBuscar: 'title'">
            {{ alb.title }}
        </ion-item>
    </ion-list>
</ion-content>
