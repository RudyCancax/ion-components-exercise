<app-header titulo="Fabs Page"></app-header>

<ion-content>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="top">
            <ion-fab-button>
                <ion-icon name="logo-facebook" color="facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-twitter" color="twitter"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-youtube" color="youtube"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>

        <ion-fab-list side="start">
            <ion-fab-button>
                <ion-icon name="mail" color="mail"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="call" color="dark"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="pin" color="success"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>



    <ion-list>
        <ion-item *ngFor="let i of data; let f = index">
            Item {{ f + 1}}
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Pie</ion-title>
    </ion-toolbar>
</ion-footer>
