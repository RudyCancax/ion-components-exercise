<app-header titulo="Progress & Range Page"></app-header>

<ion-content padding>

    <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>

    <ion-label>Barra 2: {{ valorPorcentaje }} %</ion-label>
    <ion-progress-bar color="primary" [value]="valorProgress"></ion-progress-bar>

    <ion-list>
        <ion-item>
            <ion-range (ionChange)="cambioRango ( $event )" min="0" max="100" color="tertiary" pin="true">
                <ion-label slot="start">0</ion-label>
                <ion-label slot="end">100</ion-label>
            </ion-range>
        </ion-item>
    </ion-list>
</ion-content>
